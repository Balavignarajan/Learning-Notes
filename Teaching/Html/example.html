<form>
  <h2>Registration Form</h2>

  <label>Full Name:</label>
  <input type="text"  placeholder="Enter your full name"><br><br>

  <label>Email:</label>
  <input type="email" placeholder="Enter your email"><br><br>

  <label>Password:</label>
  <input type="password" placeholder="Enter password"><br><br>

  <label>Gender:</label>
  <input type="radio"  value="male"> Male
  <input type="radio"  value="female"> Female <br><br>

  <label>Choose your city:</label>
  <select name="city">
    <option>Chennai</option>
    <option>Madurai</option>
    <option>Coimbatore</option>
  </select><br><br>

  <label>Comments:</label><br>
  <textarea  placeholder="Enter your comments here"></textarea><br><br>

  <input type="checkbox" name="agree"> I agree to terms & conditions<br><br>

  <button type="submit">Register</button>
  <button type="reset">Clear</button>
</form>


<label>Hobbies:</label><br>
<input type="checkbox" value="reading"> Reading
<input type="checkbox" value="music"> Music
<input type="checkbox" value="traveling"> Traveling

<label>Upload your photo:</label>
<input type="file">


<label>Pick your favorite color:</label>
<input type="color">


<label>Volume:</label>
<input type="range" min="0" max="100">

<br>
<label>Country:</label>
<input type="text" value="India" readonly>

<br>
<label>Age:</label>
<input type="number" min="1" max="10">
